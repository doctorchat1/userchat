<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Responsive Firebase Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white shadow-md rounded p-4">
        <h2 class="text-2xl font-bold mb-4 text-center">üó®Ô∏è Firebase Chat App</h2>

        <div class="flex flex-col sm:flex-row gap-2 mb-2">
            <input id="username" type="text" placeholder="Your name" class="border p-2 rounded w-full sm:w-1/3" />
            <textarea id="message" placeholder="Your message" class="border p-2 rounded w-full sm:flex-1"></textarea>
        </div>

        <div class="flex justify-between items-center mb-4">
            <div id="replyingToBox" class="text-sm text-green-600 hidden">
                Replying to: <span id="replyingToText"></span>
                <button onclick="clearReply()" class="ml-2 text-red-500 font-bold">√ó</button>
            </div>
            <button onclick="sendMessage()"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
        </div>

        <div id="messages" class="space-y-4 max-h-[60vh] overflow-y-auto"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // ‚úÖ Modular Imports (Firebase v10+)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            onSnapshot,
            orderBy,
            query,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // üîß Your Firebase Config Here
        const firebaseConfig = {
            apiKey: "AIzaSyAQTjhbAlp_aVnuVXIQFVutbpyUfRhnitw",
            authDomain: "chatapp-4ad47.firebaseapp.com",
            databaseURL: "https://chatapp-4ad47-default-rtdb.firebaseio.com",
            projectId: "chatapp-4ad47",
            storageBucket: "chatapp-4ad47.firebasestorage.app",
            messagingSenderId: "985037374823",
            appId: "1:985037374823:web:a8f86d317284ac55da9bc2"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");

        let replyTo = null;

        window.sendMessage = async function () {
            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message').value.trim();
            if (!username || !message) return alert("Name and message are required.");

            await addDoc(messagesRef, {
                user: username,
                text: message,
                timestamp: serverTimestamp(),
                replyTo: replyTo || null
            });

            document.getElementById('message').value = "";
            clearReply();
        };

        window.clearReply = function () {
            replyTo = null;
            document.getElementById('replyingToBox').classList.add('hidden');
            document.getElementById('replyingToText').innerText = '';
        };

        window.setReply = function (id, text) {
            replyTo = id;
            document.getElementById('replyingToBox').classList.remove('hidden');
            document.getElementById('replyingToText').innerText = text;
        };

        function renderMessage(doc, replyText = '') {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = "p-3 bg-gray-50 border border-gray-300 rounded";

            if (replyText) {
                div.innerHTML += `<div class="text-sm text-gray-600 italic mb-1 pl-3 border-l-4 border-blue-300">Replying to: "${replyText}"</div>`;
            }

            div.innerHTML += `
        <div><span class="font-semibold text-blue-700">${data.user}</span>: ${data.text}</div>
        <button class="text-blue-500 text-sm mt-1 hover:underline" onclick="setReply('${doc.id}', \`${data.text.replace(/`/g, '\\`')}\`)">Reply</button>
      `;

            return div;
        }

        const q = query(messagesRef, orderBy("timestamp"));

        onSnapshot(q, async (snapshot) => {
            const container = document.getElementById('messages');
            container.innerHTML = "";

            const messageMap = {};
            snapshot.docs.forEach(doc => messageMap[doc.id] = doc.data());

            for (const doc of snapshot.docs) {
                const data = doc.data();
                let replyText = "";
                if (data.replyTo && messageMap[data.replyTo]) {
                    replyText = messageMap[data.replyTo].text;
                }
                container.appendChild(renderMessage(doc, replyText));
            }
        });
    </script>
</body>

</html>
